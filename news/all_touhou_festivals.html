		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
				{
					var days = JSON.parse(this.responseText);
					var output_text = "<h3 id=\"year\">每年一度的节日</h3>";
					var flag, flag2;
					var temp, temp2;
					
					for(let j = 1; j <= 12; j++)
					{
						output_text += "<h4 id=\"year" + j + "\">" + j + "月</h4>";
						for(let k = 1; k <= 31; k++)
						{
							if((j==2 && (k==30 || k==31)) || (j==4 && k==31) || (j==6 && k==31) || (j==9 && k==31) || (j==11 && k==31))
							{
								;
							}
							else
							{
								flag = true;
								for(i in days.years)
								{
									temp = "";
									if((""+j+" "+k)==days.years[i].id)
									{
										flag = false;
										temp += "<b>" + days.years[i].date + "</b> ";
										temp += days.years[i].name + "<br/>";
										temp += days.years[i].ref + "<br/><br/>";
										output_text+=temp;
									}
								}
								if(temp=="" && flag == true)
								{
									output_text += "<b>" + j +"月" + k + "日</b> ";
									output_text += "平和的一天<br/>";
									output_text += "这天并没有节日呢。<br/><br/>";
									flag = false;
								}
							}
						}
					}
					
					output_text += "<h3 id=\"month\">每月一度的节日</h3>";
					for(let bill = 1; bill <= 31; bill++)
					{
						flag2 = true;
						for(baka in days.months)
						{
							temp2 = "";
							if((""+bill)==days.months[baka].id)
							{
								flag2 = false;
								temp2 += "<b>" + days.months[baka].date + "</b> ";
								temp2 += days.months[baka].name + "<br/>";
								temp2 += days.months[baka].ref + "<br/><br/>";
								output_text += temp2;
							}
						}
						if(temp2=="" && flag2==true)
						{
							output_text += "<b>" + "每月" + bill + "日</b> ";
							output_text += "平和的一天<br/>";
							output_text += "这天并没有节日呢。<br/><br/>";
							flag2 = false;
						}
					}
					
					document.getElementById("festivals").innerHTML = output_text;
				}                                                    
			};                                                       
			xmlhttp.open("GET", "output.txt", true);
			xmlhttp.send();
		</script>
