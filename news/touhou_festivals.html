		<!-- main start -->
		
		<div class="main" style="text-align:center;">
			<p id="festivals">
				少女祈祷中
				<br/>
				Now Loading…
			</p>
		</div>
		
		<!-- main end -->
		
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function()
			{
				if (this.readyState == 4 && this.status == 200)
				{
					var days = JSON.parse(this.responseText);
					var output_text = "";
					var date = new Date();
					var usual_years = true;
					var usual_months = true;
					
					for(i in days.years)
					{
						if((""+(date.getMonth()+1)+" "+date.getDate())==days.years[i].id)
						{
							output_text += "<b>" + days.years[i].date + "</b> ";
							output_text += days.years[i].name + "<br/>";
							output_text += days.years[i].ref + "<br/><br/>";
							usual_years = false;
						}
					}
					for(i in days.months)
					{
						if((""+date.getDate())==days.months[i].id)
						{
							output_text += "<b>" + days.months[i].date + "</b> ";
							output_text += days.months[i].name + "<br/>";
							output_text += days.months[i].ref + "<br/><br/>";
							usual_months = false;
						}
					}
					if(usual_years && usual_months)
					{
						output_text += "<b>" + (date.getMonth()+1) + "月" + date.getDate() + "日</b> ";
						output_text += "平和的一天<br/>";
						output_text += "今天并没有节日呢。<br/><br/>";
					}
					output_text.slice(0, -5);
					document.getElementById("festivals").innerHTML = output_text;
				}                                                    
			};                                                       
			xmlhttp.open("GET", "output.txt", true);
			xmlhttp.send();
		</script>
	
		<div class="footer">
			<p class="foot">本页面为转载内容。版权归原作者所有。</p>
		</div>
	</body>
