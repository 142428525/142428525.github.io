		<p id="festivals" style="text-align:center;"></p>
		<!--- <p id="date"></p> --->
		
		<script>
    	var days = {
  			"years": {
  			  "festivals": [
  			    {
							"id":"02",
  			      "date": "1月2日",
  			      "name": "秘封之日，秘封の日",
  			      "ref": "1（ひ）2（ふう），秘封倶楽部（ひふうくらぶ）。"
  			    },
  			    {
							"id":"04",
  			      "date": "1月4日",
  			      "name": "高丽野阿吽之日，あうんの日",
  			      "ref": "1（い）4（し），石（いし），高丽野阿吽原本是博丽神社的石狮子（狛犬像）。"
  			    }
  			  ]
  			},
  			"months": {
  			  "festivals": [
  			    {
					"id":"3",
  			      "date": "每月3日",
  			      "name": "萃香之日，萃香の日",
  			      "ref": "伊吹萃香（いぶき すいか），酒（さけ），谐音3。腰间用锁链坠着三角锥(三角)、球(圆)、立方体(四角)三块有如砝码的金属几何体，3是砝码的数量。"
  			    }
  			  ]
  			}
			}
			var output_text = "";
			var date = new Date();
			
			for(i in days.years.festivals){
				if((""+(date.getMonth()+1)+date.getDate())==days.years.festivals[i].id){
					output_text += "<b>" + days.years.festivals[i].date + "</b> ";
					output_text += days.years.festivals[i].name + "<br/>";
					output_text += days.years.festivals[i].ref + "<br/><br/>";
				}
			}
			for(i in days.months.festivals){
				if((""+date.getDate())==days.months.festivals[i].id){
					output_text += "<b>" + days.months.festivals[i].date + "</b> ";
					output_text += days.months.festivals[i].name + "<br/>";
					output_text += days.months.festivals[i].ref + "<br/><br/>";
				}
			}
			document.getElementById("festivals").innerHTML = output_text;
			
			//document.getElementById("date").innerHTML = "每月" + date.getDate() + "日";
			//document.getElementById("date").innerHTML = ""+date.getMonth()+date.getDate();//"每月" + 3 + "日";
			//document.getElementById("date").innerHTML = (3 == days.months.festivals[0].id);
    	</script>
